<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>

    <h2>Compound Interest Calculator</h2>
    <label> Principal ($):</label>
    <input type="number" id="principal" value="1000">

    <label> Annual Interest Rate (%):</label>
    <input type="number" id="rate" value="5">

    <label> Times Compounded Per Year:</label>
    <input type="number" id="times" value="12">

    <label> Years ($):</label>
    <input type="number" id="years" value="5">

    <button onclick="calculate()">Calculate</button>

    <h3>Future Value: <span id="result"> $0.00</span></h3>

    <script src="compound.js"></script>
</body>
</html>
